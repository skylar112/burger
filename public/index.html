<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eat-Da-Burger!</title>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="top-bar">
                <h1>Family Guy Burger!</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 text-center enter_section">
                <p>Enter a burger of your choice & "Submit".</p>
                <form class="add-burger">
                    <input type="text" class="form-control" id="burger_namea" name="burger_name"></input>
                    <button type="submit" class="btn btn-primary submit" id="text-enter-button">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-12 text-center enter_section">
                <p>Devour and Delete a burger!</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Burgers</h3>
                    </div>
                    <div class="card-body" id="not_devoured">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Devoured Burgers</h3>
                    </div>
                    <div class="card-body" id="devoured">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/burger.js"></script>
    
</body>

</html>
